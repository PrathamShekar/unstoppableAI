<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Poxa</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    <link>
</head>
<style> 
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #000000;
    color: #CCCCCC;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('./eu.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.3;
    z-index: -1;
    filter: grayscale(100%);
}

header {
    background-color: rgba(17, 17, 17, 0.9);
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #444444;
    box-shadow: 0 2px 10px rgba(68, 68, 68, 0.3);
    z-index: 10;
    position: relative;
}

.logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5em;
    color: #CCCCCC;
    text-shadow: 0 0 20px #666666;
    margin: 0;
}

#chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.9);
    position: relative;
    z-index: 1;
    animation: fadeIn 4s ease-in-out;
    display: flex; /* Explicit flex container */
    flex-direction: column; /* Stack messages vertically */
    gap: 15px; /* Space between messages */
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.message {
    padding: 12px 18px;
    border-radius: 10px;
    max-width: 80%;
    box-shadow: 0 1px 5px rgba(68, 68, 68, 0.2);
    position: relative;
    animation: slideIn 0.5s ease-out;
    transition: transform 0.2s, box-shadow 0.2s; /* Futuristic touch: smooth hover effect */
}

.message:hover {
    transform: translateY(-2px); /* Futuristic lift on hover */
    box-shadow: 0 0 15px rgba(85, 85, 85, 0.5); /* Futuristic glow */
}

@keyframes slideIn {
    from { transform: translateX(-30px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

.user-message {
    background-color: #333333;
    border: 1px solid #444444;
    align-self: flex-end; /* Align to right */
    margin-left: 10px; /* Small margin for spacing from edge */
}

.ai-message {
    background-color: #222222;
    border: 1px solid #555555;
    align-self: flex-start; /* Align to left */
    margin-right: 10px; /* Small margin for spacing from edge */
    display: flex; /* Flex for avatar and text alignment */
    align-items: center; /* Center avatar and text vertically */
}

.ai-message::before {
    content: '';
    width: 30px;
    height: 30px;
    background-image: url('./eu2.png');
    background-size: cover;
    border-radius: 50%;
    margin-right: 10px;
    flex-shrink: 0; /* Prevent avatar from shrinking */
    filter: grayscale(100%);
    transition: transform 0.3s; /* Futuristic touch: subtle avatar animation */
}

.ai-message:hover::before {
    transform: scale(1.1); /* Futuristic zoom on hover */
}

.ai-message.typing::after {
    content: '...';
    animation: typing 1s infinite;
    margin-left: 5px; /* Ensure typing dots align properly */
}

@keyframes typing {
    0% { content: '.'; }
    33% { content: '..'; }
    66% { content: '...'; }
}

#input-container {
    display: flex;
    padding: 10px;
    background-color: rgba(17, 17, 17, 0.9);
    border-top: 1px solid #444444;
    box-shadow: 0 -2px 10px rgba(68, 68, 68, 0.3);
    z-index: 10;
}

#user-input {
    flex: 1;
    padding: 10px;
    background-color: #222222;
    border: 1px solid #444444;
    color: #CCCCCC;
    border-radius: 5px;
    font-size: 1em;
    transition: border-color 0.3s;
}

#user-input:focus {
    border-color: #555555;
    box-shadow: 0 0 5px rgba(85, 85, 85, 0.3);
}

#send-btn {
    padding: 10px 20px;
    background-color: #333333;
    color: #CCCCCC;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 15px;
    text-shadow: 0 0 30px #666666;
}

#send-btn:hover {
    background-color: #444444;
}
</style>

<body>
    <header>
        <h1 class="logo">Unstoppable AI</h1>
    </header>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
    </div>
</body>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Configuração da API do Google AI Studio (Gemini)
        const GOOGLE_API_KEY = 'AIzaSyBnBq6vVYBbOuL2fPG8A0XV3uaIT5Uf5CM';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isUser ? 'user-message' : 'ai-message');
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function simulateTyping(response) {
            const typingMessage = document.createElement('div');
            typingMessage.classList.add('message', 'ai-message', 'typing');
            typingMessage.textContent = '';
            chatContainer.appendChild(typingMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            setTimeout(() => {
                chatContainer.removeChild(typingMessage);
                addMessage(response, false);
            }, 1500); // Simula tempo de digitação
        }

        async function getGeminiResponse(userMessage) {
            try {
                const response = await fetch(`${API_URL}?key=${GOOGLE_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Você é Unstoppable AI, um assistente de suporte emocional criado pelo Eng. Pratham. Sua missão é responder em português com empatia, clareza e precisão, ajudando o usuário a refletir sobre suas emoções e situações de forma prática. Concentre-se em temas como tristeza, ansiedade, relacionamentos, autoestima, sono, motivação, medos, luto, trabalho ou família. Siga estas diretrizes:
                                        1. **Compreensão Primeiro**: Analise cuidadosamente a mensagem do usuário para entender o contexto e as emoções antes de responder. Sempre valide o sentimento ou situação (e.g., "Vejo que você está se sentindo ansioso, e isso parece muito desafiador").
                                        2. **Respostas Específicas**: Identifique o tema central (e.g., ansiedade, luto) e responda diretamente ao problema do usuário, evitando generalidades.
                                        3. **Soluções Práticas**: Após validar o sentimento, ofereça uma sugestão simples e aplicável (e.g., "Que tal tentar respirar fundo por 4 segundos?") ou uma pergunta que ajude o usuário a refletir (e.g., "O que está desencadeando essa ansiedade?").
                                        4. **Rápido e Preciso**: Responda o necessário e em poucas e simples palavras
                                        5. **Tom Direto**: Seja acolhedor, mas conciso e sem exageros ou perguntas desnecessárias.
                                        6. **Resposta**: Sempre responda o que ele perguntar, ajude ele se está pedindo te alguma coisa.
                                        Você é um assistente terapêutico virtual. Sua função é apoiar emocionalmente, oferecendo respostas curtas, diretas e claras. Seja empático, mas não dramático. Evite respostas longas. Não dê diagnósticos médicos. Sempre incentive o usuário a refletir, encontrar forças pessoais.
                                        Pergunta do usuário: ${userMessage}`
                            }]
                        }],
                        generationConfig: {
                            maxOutputTokens: 100,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro na API do Gemini');
                }

                const data = await response.json();
                return data.candidates[0]?.content.parts[0].text || 'Desculpe, não consegui responder. Tente novamente!';
            } catch (error) {
                console.error('Erro:', error);
                return 'Desculpe, ocorreu um erro. Tente novamente mais tarde.';
            }
        }

        sendBtn.addEventListener('click', async () => {
            const text = userInput.value.trim();
            if (text) {
                addMessage(text, true);
                userInput.value = '';

                // Simula resposta da IA com efeito de digitação
                setTimeout(async () => {
                    const geminiResponse = await getGeminiResponse(text);
                    simulateTyping(geminiResponse);
                }, 800);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Mensagem inicial da IA com simulação de digitação
        setTimeout(() => {
            simulateTyping("Seja bem-vindo! Sou Unstoppable AI criado pelo Engenheiro Pratham, seu terapeuta online. Estou aqui para ouvir e ajudar com qualquer situação. Como posso te apoiar hoje?");
        }, 1000);
    </script>

</html>
